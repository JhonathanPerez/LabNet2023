<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <div class="d-flex container justify-content-center">
      <img src="./img/logo.png" alt="Nature" class="img" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-2">
          <h4>Score: <span id="score">19</span></h4>
        </div>
        <div class="col-12 col-md-2">
          <h4>Highscore: <span id="highScore">0</span></h4>
        </div>
      </div>
    </div>

    <div class="container formulario">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group pb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Ingrese un número entre 1 y 20"
              id="randomNumber"
              required
              min="1"
              max="20"
            />
          </div>
          <div class="d-flex justify-content-center">
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnValidar"
                  onclick="juego()"
                >
                  Validar
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger" onclick="reset()">
                  reiniciar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 mt-sm-5 mt-md-0">
          <div class="card">
            <h5 class="card-header">Números ingresados</h5>
            <div class="card-body">
              <small id="numbers">Aún no has ingresado números</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-5">
      <div class="d-flex row justify-content-center">
        <div class="col-6">
          <div
            class="alert alert-info alertGame"
            id="alertBoxGame"
            role="alert"
          >
            <small id="message"></small>
          </div>
        </div>
      </div>
      <div class="d-flex row justify-content-center">
        <div class="col-6">
          <div
            class="alert alert-danger alertLostGame"
            id="alertLostGame"
            role="alert"
          ></div>
        </div>
      </div>
      <div class="d-flex row justify-content-center">
        <div class="col-6">
          <div
            class="alert alert-success alertWinGame"
            id="alertWinGame"
            role="alert"
          >
            Ganaste!!!!
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
