<div class="title">
  <h1>Listado de categorías registradas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container button-add">
  <button
    [routerLink]="['/addCategory']"
    class="agregar"
    mat-raised-button
    color="primary"
  >
    Agregar nueva categoría
  </button>
</div>
<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      autocomplete="off"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let element">{{ element.CategoryID }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.CategoryName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          routerLink="/showCategory/{{ element.CategoryID }}"
          matTooltip="Ver"
          class="search"
          fontIcon="search"
          >visibility</mat-icon
        >
        <mat-icon
          routerLink="/editCategory/{{ element.CategoryID }}"
          matTooltip="Editar"
          class="edit"
          fontIcon="edit"
          >edit</mat-icon
        >
        <mat-icon
          (click)="deleteCategory(element.CategoryID)"
          matTooltip="Eliminar"
          class="delete"
          fontIcon="delete"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
